<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="vote()" id="button">Голосовать!</button>

  <script>

    function vote() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET','http//:localhost:58444', '/PUdata', true);
      xhr.onload = function() {
        alert( this.responseText );
      }
      xhr.onerror = function() {
        alert( 'Ошибка ' + this.status );
      }
      xhr.send();
    }

  </script>

</body>

</html>
